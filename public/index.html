<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{name}}</title>

	<link rel="stylesheet" href="/css/ui.css">
	<link rel="stylesheet" href="/css/navbar.css">
	<style>
		body {
			height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.apps {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			gap: 5px;
      margin-top: 5px;
			justify-content: center;
		}

		.app {
			display: flex;
			align-items: center;
			flex-direction: column;
			transition: scale 100ms, background-color 100ms;
			padding: 10px;
			border-radius: 5px;
		}

		.app:hover,
		.app:focus {
			scale: 105%;
			background-color: hsla(0, 0%, 18%, 0.5);
		}

		.app:active {
			transition: scale 50ms;
			scale: 95%;
		}

		.app a img {
			width: 100px;
			height: 100px;
      border-radius: 5px;
		}

    .app span {
      font-size: 1.2rem;
      font-weight: bold;
    }

    #hello {
      font-size: 1.8rem;
      font-weight: bold;
			text-align: center;
			margin: 0;
			margin-bottom: 15px;
    }

		#background {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url("{{background}}");
			background-size: cover;
			filter: blur(20px);
			z-index: -1;
			opacity: 0.4;
		}
	</style>

	<meta content="{{name}}" property="og:title">
	<meta content="{{name}}" property="og:site_name">
	<meta name="theme-color" content="{{accent}}">
</head>
<body>
	<div id="background"></div>
	<p id="hello">{{text}}</p>
	<div class="apps">
		{{services}}
	</div>
</body>
</html>
